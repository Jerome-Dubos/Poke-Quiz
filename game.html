<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Quiz</title>
    <link rel="stylesheet" href="./assets/style_game.css">
    <script src="./assets/scripts/config.js" defer></script>
    <script src="./assets/scripts/popup.js" defer></script>
    <script src="./assets/scripts/script.js" defer></script>
    <script src="./assets/scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Poké Quiz</h1>
        <h2>Testez vos connaissances en Pokémons !</h2>
    </header>

    <main>
        <div class="text-jeu">
            <p>Entrez le nom du Pokémon affiché ci-dessous :</p>
        </div>

        <div class="zoneProposition">
            Image Pokémon
        </div>

        <div class="zoneSaisie">
            <input type="text" id="inputEcriture" name="inputEcriture">
            <button id="btnValiderMot">Valider</button>
        </div>

        <div class="zoneScore">
            Votre score : <span>0</span>
        </div>

        <div class="zonePartage">
            <button>Partager</button>
        </div>
        
    </main>



    <div class="popupBackground">
        <div class="popup">
            <div>Partagez votre score</div>
            <form novalidate>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="email">Avec qui voulez-vous partager votre score ?</label>
                <input type="email" id="email" name="email" placeholder="nom@domaine.com">
                <button id="btnEnvoyerMail">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
